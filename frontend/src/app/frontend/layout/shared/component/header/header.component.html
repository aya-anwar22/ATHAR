<header class="top-header border-bottom">
  <div class="container">
    <div class="header-content">
      <!-- Logo Section -->
      <div class="logo">
        <a href="/" class="logo-link">
<img src="assets/logo.jpg" alt="Brand Name" class="logo-icon" />
        </a>
      </div>

 
      <!-- Main Navigation -->
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="/" class="nav-link">
              <i class="fas fa-home"></i>
              <span class="link-text">Home</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a href="/products" class="nav-link">
              <i class="fas fa-tshirt"></i>
              <span class="link-text">Shop</span>
            </a>
          </li>


          <li class="nav-item">
            <a href="/collections" class="nav-link">
              <i class="fas fa-tshirt"></i>
              <span class="link-text">Collections</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a href="/testimonials" class="nav-link">
              <i class="fas fa-star"></i>
              <span class="link-text">Testimonials</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a href="/about" class="nav-link">
              <i class="fas fa-info-circle"></i>
              <span class="link-text">About</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a href="/contact-us" class="nav-link">
              <i class="fas fa-phone"></i>
              <span class="link-text">Contact</span>
            </a>
          </li>

          <!-- Shopping Cart (visible only when logged in) -->
          <li class="nav-item cart-item" *ngIf="userName">
  <a href="/cart" class="nav-link cart-link">
    <i class="fas fa-shopping-cart"></i>
    <span class="link-text">Cart</span>
    <span class="cart-badge" id="cart-count-nav" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
  </a>
</li>


          <li class="nav-item cart-item" *ngIf="userName">
  <a href="/orders" class="nav-link cart-link">
    <i class="fas fa-shopping-cart"></i>
    <span class="link-text">Your Order</span>
    <span class="cart-badge" id="cart-count-nav" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
  </a>
</li>


          <!-- Profile (visible only when logged in) -->
          <li class="nav-item profile-item" *ngIf="userName">
            <a href="/profile" class="nav-link">
              <i class="fas fa-user-circle"></i>
              <span class="link-text">{{ userName }}</span>
            </a>
          </li>

          <!-- Login (visible only when not logged in) -->
          <li class="nav-item" *ngIf="!userName">
            <a href="/login" class="nav-link">
              <i class="fas fa-sign-in-alt"></i>
              <span class="link-text">Login</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
