<section *ngIf="banners.length > 0" id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button *ngFor="let banner of banners; let i = index"
            type="button"
            data-bs-target="#heroCarousel"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0">
    </button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div *ngFor="let banner of banners; let i = index"
         class="carousel-item"
         [class.active]="i === 0">
      <div class="hero-container">
        <div class="content-area">
          
          <a href="/products" class="btn-shop-now">Shop Now</a>


        </div>
        <div class="image-area">
          <img [src]="banner.imageUrl" 
               class="hero-image" 
               alt="Banner {{i + 1}}"
               onerror="this.src='assets/images/default-banner.jpg'">
          <div class="offer-text">
            <h3>OFFER</h3>
            <p>50% OFF</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>

<div *ngIf="banners.length === 0" class="empty-banners">
  <p>No banners available</p>
</div>
