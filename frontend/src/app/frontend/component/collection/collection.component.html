<div class="container">
  <h2>Collections</h2>

  <div *ngIf="loading" class="loading">Loading...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div class="grid" *ngIf="!loading && collections.length > 0">
    <div class="card" *ngFor="let collection of collections">
      <img
        [src]="collection.collectionImage"
        alt="{{ collection.collectionName }}"
        width="200"
        height="200"
      />
      <h3>{{ collection.collectionName }}</h3>
      <a [routerLink]="['/products']" [queryParams]="{ collectionsSlug: collection.collectionSlug }">
  View Products
</a>

    </div>
  </div>

  <div class="pagination" *ngIf="!loading && totalPages > 1">
    <button (click)="goToPage(page - 1)" [disabled]="page <= 1">Prev</button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button (click)="goToPage(page + 1)" [disabled]="page >= totalPages">Next</button>
  </div>

  <div *ngIf="!loading && collections.length === 0 && !errorMessage">
    No collections found.
  </div>
</div>
